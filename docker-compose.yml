version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/meeting2tasks
      AI_MODEL_URL: http://ai-service:8000/extract-tasks
    ports:
      - "8081:8080"

  scheduling-service:
    build:
      context: ./scheduling-service
      dockerfile: Dockerfile
    depends_on:
      - mongodb
      - task-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/meeting2tasks
      TASK_SERVICE_URL: http://task-service:8080/api/tasks
    ports:
      - "8082:8080"

  assignment-service:
    build:
      context: ./assignment-service
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/meeting2tasks
    ports:
      - "8083:8080"

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"

volumes:
  mongodb_data: